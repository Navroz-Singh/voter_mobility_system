services:
  - type: worker
    name: vlink-worker
    env: node
    region: singapore
    plan: free   # âœ… IMPORTANT
    buildCommand: npm install
    startCommand: node src/workers/ledgerWorker.js
    envVars:
      - key: NODE_ENV
        value: process.env.NODE_ENV
      - key: DATABASE_URL
        sync: false
      - key: RABBITMQ_URL
        value: process.env.RABBITMQ_URL
